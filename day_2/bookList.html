<!DOCTYPE html>
<html>
   	<head>
  		<meta charset="utf-8"/>
   		<title>Book List</title>
  	</head>
   	<body>
		   <h1>My Book List</h1>

	<script>
		let books = [
      {
        title: 'The Design of EveryDay Things',
        author: 'Don Norman',
        alreadyRead: false
      }, 
	  
	  {
        title: 'The Most Human Human',
        author: 'Brian Christian',
        alreadyRead: true
      },

	  {
		title: 'Shoe Dog',
        author: 'Phil Knight',
        alreadyRead: true 
	  }
    ];

	let bookList = document.createElement('ul');

	for (var i = 0; i < books.length; i++) {
		let bookListItem = document.createElement('li');
		let bookDescription = document.createTextNode(`${books[i].title} by ${books[i].author}`);
		bookListItem.appendChild(bookDescription);
		bookList.appendChild(bookListItem);
	}

	document.body.append(bookList);
	
	</script>	   
	</body>
</html>
